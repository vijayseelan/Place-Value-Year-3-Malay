<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengembaraan Nilai Tempat - Gred 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .place-value-box {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
        }
        .digit {
            font-size: 2rem;
        }
        .calculation {
            font-size: 0.9rem;
        }
        .tab {
            transition: background-color 0.3s, color 0.3s;
        }
        .tab.active {
            background-color: #8B5CF6;
            color: white;
        }
    </style>
</head>
<body class="bg-purple-50">
    <div class="max-w-4xl mx-auto mt-8 p-4 bg-purple-100 rounded-lg shadow-lg">
        <h1 id="place-value-adventure" class="text-3xl font-bold text-center mb-6 text-purple-600">Pengembaraan Nilai Tempat - Gred 3</h1>

        <div class="mb-4">
            <ul class="grid w-full grid-cols-2">
                <li>
                    <a id="lessonTab" class="tab inline-block w-full py-2 px-4 text-center bg-white text-purple-500 font-semibold cursor-pointer active">Pelajaran</a>
                </li>
                <li>
                    <a id="exerciseTab" class="tab inline-block w-full py-2 px-4 text-center bg-white text-purple-500 font-semibold cursor-pointer">Latihan</a>
                </li>
            </ul>
        </div>

        <div id="lesson" class="tab-content space-y-4">
            <h2 class="text-2xl font-semibold text-center">Belajar Nilai Tempat dan Nilai Digit</h2>
            <div id="fullNumber" class="text-4xl font-bold text-center mb-4"></div>
            <div id="lessonDisplay" class="flex justify-center space-x-4">
                <div class="place-value-box bg-red-200">
                    <div class="digit"></div>
                    <div class="calculation"></div>
                </div>
                <div class="place-value-box bg-yellow-200">
                    <div class="digit"></div>
                    <div class="calculation"></div>
                </div>
                <div class="place-value-box bg-blue-200">
                    <div class="digit"></div>
                    <div class="calculation"></div>
                </div>
                <div class="place-value-box bg-green-200">
                    <div class="digit"></div>
                    <div class="calculation"></div>
                </div>
            </div>
            <div class="flex justify-center space-x-4 text-sm font-semibold mt-2">
                <div class="w-[120px] text-center">Ribu</div>
                <div class="w-[120px] text-center">Ratus</div>
                <div class="w-[120px] text-center">Puluh</div>
                <div class="w-[120px] text-center">Sa</div>
            </div>
            <div id="totalCalculation" class="text-center mt-4 text-xl font-bold"></div>
            <button id="newLessonBtn" class="w-full px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition duration-300 mt-4">Nombor Baru</button>
        </div>

        <div id="exercise" class="tab-content hidden space-y-4">
            <h2 class="text-2xl font-semibold text-center">Masa Latihan!</h2>
            <p class="text-center">Buat nombor ini: <span id="exerciseNumber" class="font-bold"></span></p>
            <p class="text-center">Skor: <span id="score" class="font-bold">0</span></p>

            <div class="flex justify-center space-x-4">
                <div>
                    <div id="thousandsValue" class="place-value-box bg-red-200">
                        <div class="digit">0</div>
                        <div class="calculation">0 × 1000 = 0</div>
                    </div>
                    <h3 class="text-center font-bold mb-2">Ribu</h3>
                    <div class="flex justify-center space-x-2">
                        <button class="px-2 py-1 bg-red-500 text-white rounded" onclick="changeValue('thousands', 1)">+</button>
                        <button class="px-2 py-1 bg-red-500 text-white rounded" onclick="changeValue('thousands', -1)">-</button>
                    </div>
                </div>
                <div>
                    <div id="hundredsValue" class="place-value-box bg-yellow-200">
                        <div class="digit">0</div>
                        <div class="calculation">0 × 100 = 0</div>
                    </div>
                    <h3 class="text-center font-bold mb-2">Ratus</h3>
                    <div class="flex justify-center space-x-2">
                        <button class="px-2 py-1 bg-yellow-500 text-white rounded" onclick="changeValue('hundreds', 1)">+</button>
                        <button class="px-2 py-1 bg-yellow-500 text-white rounded" onclick="changeValue('hundreds', -1)">-</button>
                    </div>
                </div>
                <div>
                    <div id="tensValue" class="place-value-box bg-blue-200">
                        <div class="digit">0</div>
                        <div class="calculation">0 × 10 = 0</div>
                    </div>
                    <h3 class="text-center font-bold mb-2">Puluh</h3>
                    <div class="flex justify-center space-x-2">
                        <button class="px-2 py-1 bg-blue-500 text-white rounded" onclick="changeValue('tens', 1)">+</button>
                        <button class="px-2 py-1 bg-blue-500 text-white rounded" onclick="changeValue('tens', -1)">-</button>
                    </div>
                </div>
                <div>
                    <div id="onesValue" class="place-value-box bg-green-200">
                        <div class="digit">0</div>
                        <div class="calculation">0 × 1 = 0</div>
                    </div>
                    <h3 class="text-center font-bold mb-2">Sa</h3>
                    <div class="flex justify-center space-x-2">
                        <button class="px-2 py-1 bg-green-500 text-white rounded" onclick="changeValue('ones', 1)">+</button>
                        <button class="px-2 py-1 bg-green-500 text-white rounded" onclick="changeValue('ones', -1)">-</button>
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-2 mt-4">
                <button id="checkAnswerBtn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition duration-300">Semak Jawapan</button>
                <button id="newExerciseBtn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition duration-300">Nombor Baru</button>
            </div>
        </div>
    </div>

    <script>
        let currentNumber = 0;
        let score = 0;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function newNumber() {
            return Math.floor(Math.random() * 10000);
        }

        function updateDisplay(number, mode) {
            const digits = String(number).padStart(4, '0').split('').map(Number);
            if (mode === 'lesson') {
                document.getElementById('fullNumber').textContent = number;
                const boxes = document.querySelectorAll('#lessonDisplay .place-value-box');
                boxes.forEach((box, index) => {
                    const digit = digits[index];
                    const multiplier = [1000, 100, 10, 1][index];
                    box.querySelector('.digit').textContent = digit;
                    box.querySelector('.calculation').textContent = `${digit} × ${multiplier} = ${digit * multiplier}`;
                });
                document.getElementById('totalCalculation').textContent = 
                    `${digits[0] * 1000} + ${digits[1] * 100} + ${digits[2] * 10} + ${digits[3]} = ${number}`;
            } else {
                ['thousands', 'hundreds', 'tens', 'ones'].forEach((place, index) => {
                    const box = document.getElementById(`${place}Value`);
                    box.querySelector('.digit').textContent = '0';
                    box.querySelector('.calculation').textContent = `0 × ${[1000, 100, 10, 1][index]} = 0`;
                });
            }
        }

        function newLessonNumber() {
            currentNumber = newNumber();
            updateDisplay(currentNumber, 'lesson');
        }

        function newExerciseNumber() {
            currentNumber = newNumber();
            document.getElementById('exerciseNumber').textContent = currentNumber;
            updateDisplay(0, 'exercise');
        }

        function changeValue(place, amount) {
            const valueElement = document.getElementById(`${place}Value`);
            const digitElement = valueElement.querySelector('.digit');
            const calculationElement = valueElement.querySelector('.calculation');
            let value = parseInt(digitElement.textContent) + amount;
            if (value < 0) value = 9;
            if (value > 9) value = 0;
            digitElement.textContent = value;
            const multiplier = place === 'thousands' ? 1000 : place === 'hundreds' ? 100 : place === 'tens' ? 10 : 1;
            calculationElement.textContent = `${value} × ${multiplier} = ${value * multiplier}`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.querySelector('#thousandsValue .digit').textContent) * 1000 +
                               parseInt(document.querySelector('#hundredsValue .digit').textContent) * 100 +
                               parseInt(document.querySelector('#tensValue .digit').textContent) * 10 +
                               parseInt(document.querySelector('#onesValue .digit').textContent);
            if (userAnswer === currentNumber) {
                score++;
                document.getElementById('score').textContent = score;
                alert('Betul! Bagus sekali!');
                newExerciseNumber();
            } else {
                alert('Belum tepat. Cuba lagi!');
            }
        }

        // Event Listeners
        document.getElementById('lessonTab').addEventListener('click', () => showTab('lesson'));
        document.getElementById('exerciseTab').addEventListener('click', () => showTab('exercise'));
        document.getElementById('newLessonBtn').addEventListener('click', newLessonNumber);
        document.getElementById('newExerciseBtn').addEventListener('click', newExerciseNumber);
        document.getElementById('checkAnswerBtn').addEventListener('click', checkAnswer);

        // Initialize
        newLessonNumber();
        newExerciseNumber();
    </script>
</body>
</html>
